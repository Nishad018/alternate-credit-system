<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

<h2>Alternative Credit Score</h2>

<!-- Language -->
<select id="language">
    <option>English</option>
    <option>Hindi</option>
    <option>Marathi</option>
    <option>Tamil</option>
</select>

<button onclick="speakText('Welcome to Credit Scoring')">ðŸ”Š Speak</button>

<hr>

<!-- User Type -->
<label>User Type:</label>
<select id="userType">
    <option>Individual</option>
    <option>Small Scale Industry</option>
</select>

<hr>

<h3>Financial Inputs</h3>

<input type="number" id="income" placeholder="Monthly Income">
<input type="number" id="expenses" placeholder="Monthly Expenses">
<input type="number" id="savings" placeholder="Savings">

<h3>Behavioral Inputs</h3>

<input type="number" id="mobileRecharge" placeholder="Monthly Mobile Recharge">
<input type="number" id="upiTransactions" placeholder="UPI Transactions per Month">

<h3>Social / Trust Inputs</h3>

<input type="number" id="yearsInLocation" placeholder="Years at Current Location">
<input type="number" id="familyDependents" placeholder="Family Dependents">

<hr>

<h3>Upload Documents</h3>
<input type="file" id="docUpload">
<button onclick="parseDocument()">Scan Document</button>

<hr>

<button onclick="calculateScore()">Get Credit Score</button>

<h2 id="result"></h2>

<button onclick="startVoiceInput()">ðŸŽ¤ Speak Input</button>

</div>

<script src="js/dashboard.js"></script>
<script src="js/voice.js"></script>

</body>
</html>

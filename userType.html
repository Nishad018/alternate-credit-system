<!DOCTYPE html>
<html>
<head>
<title>User Type</title>
<link rel="stylesheet" href="css/style.css">

<style>
.card-container{
display:flex;
gap:20px;
margin-top:20px;
}

.type-card{
flex:1;
padding:25px;
border-radius:12px;
background:#ffe4ec;
cursor:pointer;
transition:0.3s;
text-align:center;
border:2px solid transparent;
}

.type-card:hover{
transform:translateY(-5px);
background:#ffc1d6;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.type-card.selected{
border:2px solid #ff4f87;
background:#ffb3cc;
}

.type-card h3{
margin-bottom:10px;
}

.type-card p{
font-size:14px;
color:#444;
}
</style>

</head>

<body>

<div id="google_translate_element"></div>

<div class="container">

<h2>Select User Type</h2>

<div class="card-container">

<div class="type-card" onclick="selectUser('individual', this)">
<h3>üë§ Individual</h3>
<p>Personal loans, farming loans, daily livelihood needs, etc.</p>
</div>

<div class="type-card" onclick="selectUser('business', this)">
<h3>üè≠ Small Scale Industry</h3>
<p>Machinery loans, shop expansion, livestock business, etc.</p>
</div>

</div>

<br>

<button onclick="goNext('finance.html')">Next</button>

</div>

<script src="js/navigation.js"></script>

<script>

function selectUser(type, element){

localStorage.setItem("userType", type);

// remove old selection
document.querySelectorAll(".type-card").forEach(card=>{
card.classList.remove("selected");
});

// highlight selected
element.classList.add("selected");

}

</script>

<!-- GOOGLE TRANSLATE -->
<script>
function googleTranslateElementInit() {
new google.translate.TranslateElement(
{pageLanguage:'en',includedLanguages:'en,hi,mr'},
'google_translate_element');
}
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
updateProgress('userType.html');
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Collateral</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="google_translate_element"></div>

<div class="container">

<h2>Collateral Details</h2>

<div id="collateralContainer"></div>

<button onclick="addCollateral()">Add Collateral</button>

<br><br>

<button onclick="goNext('social.html')">Next</button>

</div>

<script src="js/navigation.js"></script>

<script>

function addCollateral(){

let container = document.getElementById("collateralContainer");

let div = document.createElement("div");

div.style.border = "1px solid #ccc";
div.style.padding = "15px";
div.style.marginBottom = "15px";
div.style.borderRadius = "10px";

div.innerHTML = `

<label>Collateral Type</label>
<select>
<option>Land Papers</option>
<option>House Property Papers</option>
<option>Farm Land Records</option>
<option>Machinery Ownership Proof</option>
<option>Agricultural Equipment</option>
<option>Cattle Ownership Proof</option>
<option>Tractor / Vehicle Ownership</option>
<option>Job / Employment Proof</option>
<option>Gold / Jewellery Proof</option>
<option>Village Panchayat Certificate</option>
<option>Self Help Group Proof</option>
<option>Other</option>
</select>

<br><br>

<label>Upload Ownership Proof</label>
<input type="file">

<br><br>

<label>Estimated Value (â‚¹)</label>
<input type="number" class="numberOnly" placeholder="Enter collateral value" min="0" inputmode="numeric">

<br><br>

`;

container.appendChild(div);

// Apply number restriction to newly added inputs
applyNumberRestriction();

}


// Function to restrict only numbers
function applyNumberRestriction(){

document.querySelectorAll(".numberOnly").forEach(input=>{

input.addEventListener("input",()=>{
input.value = input.value.replace(/[^0-9]/g,'');
});

});

}

</script>

<!-- GOOGLE TRANSLATE -->
<script>
function googleTranslateElementInit() {
new google.translate.TranslateElement(
{pageLanguage:'en',includedLanguages:'en,hi,mr'},
'google_translate_element');
}
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Social</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="google_translate_element"></div>
<!-- Progress Bar -->
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="container">

<h2>Social Details</h2>

<!-- SHG Section -->
<label>SHG Membership</label>
<input placeholder="Enter SHG Name or Write 'No'">
<input type="file">

<br>

<!-- Panchayat Section -->
<label>Panchayat Recommendation</label>
<input placeholder="Sarpanch / Panchayat Reference or Write 'No'">
<input type="file">

<br>

<!-- Dependents -->
<label>Number of Dependents</label>
<input type="number" placeholder="Dependents Count">

<br>

<!-- Occupation -->
<label>Primary Occupation</label>
<input placeholder="Farmer / Labour / Shop Owner / etc">

<br>

<!-- Monthly Income -->
<label>Approx Monthly Income</label>
<input type="number" placeholder="Income in ₹">

<hr>

<!-- Loan History -->
<h3>Loan History</h3>

<label>Do you have past or current loans?</label>
<select id="loanStatus" onchange="toggleLoanSection()">
<option value="no">No Previous Loans</option>
<option value="yes">Yes</option>
</select>

<br><br>

<div id="loanSection" style="display:none">

<div id="loanContainer"></div>

<button type="button" onclick="addLoan()">Add Loan Details</button>

</div>

<br><br>

<button onclick="goNext('summary.html')">Next</button>

</div>

<script src="js/navigation.js"></script>

<!-- Loan Script -->
<script>

function toggleLoanSection(){
let status = document.getElementById("loanStatus").value;
let section = document.getElementById("loanSection");

section.style.display = (status === "yes") ? "block" : "none";
}

function addLoan(){

let container = document.getElementById("loanContainer");

let div = document.createElement("div");

div.style.border = "1px solid #ccc";
div.style.padding = "10px";
div.style.marginBottom = "10px";
div.style.borderRadius = "8px";

div.innerHTML = `

<label>Loan Type</label>
<input placeholder="Bank / SHG / Money Lender">

<label>Loan Amount (₹)</label>
<input type="number">

<label>Loan Purpose</label>
<input placeholder="Agriculture / Medical / Business">

<label>Status</label>
<select>
<option>Active</option>
<option>Closed</option>
<option>Defaulted</option>
</select>

<label>Upload Loan Documents (Optional)</label>
<input type="file">

<label>Describe Loan (Optional Voice/Text)</label>
<textarea placeholder="User can describe their loan..."></textarea>

`;

container.appendChild(div);
}

</script>

<!-- Google Translate -->
<script>
function googleTranslateElementInit() {
new google.translate.TranslateElement(
{pageLanguage:'en',includedLanguages:'en,hi,mr'},
'google_translate_element');
}
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
updateProgress('social.html');
</script>

</body>
</html>
